{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Explore Odisha{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS -->
  <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet"/>
  <link href="{% static 'css/style.css' %}" rel="stylesheet"/>
  <link href="{% static 'css/hover.css' %}" rel="stylesheet"/>
  <link href="{% static 'css/imagehover.css' %}" rel="stylesheet"/>
  <link href="{% static 'css/slider.css' %}" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
  
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="{% static 'js/jquery.bxslider.js' %}"></script>

  <style>
    /* ðŸ”¹ Navbar */
    header {
      background: linear-gradient(135deg, #0d6efd, #6610f2);
      padding: 12px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    header nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      padding: 8px 12px;
      border-radius: 8px;
      transition: 0.3s;
    }
    header nav ul li a:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* ðŸ”¹ Footer */
    footer {
      background: #222;
      color: #ccc;
      padding: 40px 0 20px;
      margin-top: 60px;
    }
    footer p {
      margin: 0;
    }
    footer .social-links a {
      color: #fff;
      margin: 0 10px;
      font-size: 20px;
      transition: 0.3s;
    }
    footer .social-links a:hover {
      color: #0d6efd;
    }

    /* ðŸ”¹ Main Content Padding */
    main {
      min-height: 70vh;
      padding: 40px 0;
    }

    /* ðŸ”¹ Button Style */
    .btn-gradient {
      background: linear-gradient(135deg, #0d6efd, #6610f2);
      color: #fff !important;
      padding: 10px 20px;
      border-radius: 30px;
      font-weight: 600;
      transition: 0.3s;
      text-decoration: none;
    }
    .btn-gradient:hover {
      background: linear-gradient(135deg, #6610f2, #0d6efd);
      color: #fff !important;
    }
  </style>
</head>
<body>

<!-- ðŸ”¹ Header -->
<header>
  <div class="container">
    <nav>
      <ul>
        <li><a href="{% url 'index' %}"><i class="fa-solid fa-house"></i> Home</a></li>
        <li><a href="{% url 'road_trip' %}"><i class="fa-solid fa-road"></i> Road Trip</a></li>
        <li><a href="{% url 'hotel_list' %}"><i class="fa-solid fa-hotel"></i> Hotels</a></li>


        <li><a href="{% url 'food_list' %}"><i class="fa-solid fa-utensils"></i> Authentic Food</a></li>
        <li><a href="{% url 'contact' %}"><i class="fa-solid fa-envelope"></i> Contact Us</a></li>
      </ul>
    </nav>
  </div>
</header>

<!-- ðŸ”¹ Content Block -->
<main>
  {% block content %}{% endblock %}
</main>

<!-- ðŸ”¹ Footer -->
<footer>
  <div class="container text-center">
    <div class="social-links mb-3">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-youtube"></i></a>
    </div>
    <p>&copy; 2024 Explore Odisha. All Rights Reserved.</p>
  </div>
</footer>

<!-- JS -->
<script src="{% static 'js/bootstrap.js' %}"></script>
<script src="{% static 'js/slider.js' %}"></script>
</body>
</html>
